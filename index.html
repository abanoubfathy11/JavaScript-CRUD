<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Products Shop</title>
</head>
<body>
    <div class="container py-5">
        <label>Product Name</label>
        <input type="text" name="" id="productName" class="form-control w-100">
        <label>Product Category</label>
        <input type="text" name="" id="productCategory" class="form-control w-100">
        <label>Product Price</label>
        <input type="text" name="" id="productPrice" class="form-control w-100">
        <label>Product Description</label>
        <textarea type="text" name="" id="productDesc" class="form-control w-100"> </textarea>
        <div class="text-center my-3">
            <button id="addBtn" class="btn btn-info my-3">Add Product</button>
        </div>
        <input type="text" class="form-control w-50 m-auto" placeholder="Search by name"  id="search" >
        <div class="w-50 m-auto  pb-3" id="searchResults">
            
        </div>

        
        <hr>
        <div>
            <table class="table my-5">
                <thead>
                    <th>Product Name</th>
                    <th>Product Category</th>
                    <th>Product Price</th>
                    <th>Product Description</th>
                    <th>Update</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>
    </div>
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/javaScript.js"></script>
</body>
</html>
